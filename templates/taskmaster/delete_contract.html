{% extends 'base.html' %}
{% block title %}Delete Contract{% endblock %}
{% block content %}

    <h1>Delete Contract {{contract.title}}</h1>
    <form method="post"  action="{% url 'delete_contract' contract.pk%}">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn btn-success" value="Delete Contract">
    </form>
    <form action="{% url 'display_contracts' object.company.pk%}">
      {% csrf_token %}
      <input type="submit" class="btn btn-success" value="Back to Contracts">
    </form>
{% endblock%}
