{% extends 'base.html' %}

{% block content %}

    <h1>Complete Task</h1>
    <form method="post"  action="{% url 'complete_task' task.pk%}">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn btn-success" value="Complete Task">
    </form>
    <form action="{% url 'my_tasks'%}">
      {% csrf_token %}
      <input type="submit" class="btn btn-success" value="Back to My Tasks">
    </form>
{% endblock%}
