{% extends 'base.html' %}
{% block title %}Update Contract{% endblock %}

{% block content %}
<h1>Update Contract</h1>
    <form action="{% url 'update_contract' contract.pk%}" method="post">
        {% for row in form %}
        <p>{{ row.label }} {{ row }}</p>
        {% endfor %}
        {% csrf_token %}
      <input type="submit" class="btn btn-success" value="Update Contract">
    </form>

{% endblock %}
