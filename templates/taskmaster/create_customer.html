{% extends 'base.html' %}
{% block title %}Create Customer{% endblock %}

{% block content %}
<h1>Create Customer</h1>
    <form action="{% url 'create_customer' %}" method="post">
        {% for row in form %}
        <p>{{ row.label }} {{ row }}</p>
        {% endfor %}
        {% csrf_token %}
      <input type="submit" class="btn btn-success" value="Create Customer">
    </form>

{% endblock %}
