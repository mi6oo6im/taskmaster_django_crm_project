{% extends 'base.html' %}
{% block title %}Create Task{% endblock %}

{% block content %}
<h1>Create Task</h1>
    <form action="{% url 'create_task' %}" method="post">
        {% for row in form %}
        <p class="error_note">{{ row.errors }}</p>
        <p>{{ row.label }} {{ row }}</p>
        {% endfor %}
        {% csrf_token %}
      <input type="submit" class="btn btn-success" value="Create Task">
    </form>

{% endblock %}
