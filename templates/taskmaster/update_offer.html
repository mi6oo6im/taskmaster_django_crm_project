{% extends 'base.html' %}
{% block title %}Update Offer{% endblock %}

{% block content %}
<h1>Update Offer</h1>
    <form action="{% url 'update_offer' offer.pk%}" method="post">
        {% for row in form %}
        <p class="error_note">{{ row.errors }}</p>
        <p>{{ row.label }} {{ row }}</p>
        {% endfor %}
        {% csrf_token %}
      <input type="submit" class="btn btn-success" value="Update Offer">
    </form>

{% endblock %}
