{% extends 'base.html' %}
{% block title %}Delete Task{% endblock %}
{% block content %}

    <h1>Delete Task</h1>
    <form method="post"  action="{% url 'delete_task' task.pk%}">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn btn-success" value="Delete Task">
    </form>
    <form action="{% url 'my_tasks'%}">
      {% csrf_token %}
      <input type="submit" class="btn btn-success" value="Back to My Tasks">
    </form>
{% endblock%}
