{% extends 'base.html' %}
{% block title %}Create Offer{% endblock %}

{% block content %}
<h1>Create Offer</h1>
    <form action="{% url 'create_offer' customer_id=customer_id%}" method="post">
        {% for row in form %}
            <p class="error_note">{{ row.errors }}</p>
            <p>{{ row.label }} {{ row }}</p>
        {% endfor %}
        {% csrf_token %}
      <input type="submit" class="btn btn-success" value="Create Offer">
    </form>

{% endblock %}
