{% extends 'base.html' %}
{% block title %}Log in{% endblock %}
{% block content %}
    <h2>Log in user</h2>
    <form action="{% url 'login' %}" method="post">
    {{ form }}
        {% csrf_token %}
        <input type="submit" class="btn btn-">
    <p>User: {{ request.user }}</p>
    <p>Is Logged In: {{ request.user.is_authenticated }}</p>
    </form>
{% endblock %}
