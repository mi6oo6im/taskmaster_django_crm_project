{% extends 'base.html' %}
{% block title %}Log in{% endblock %}
{% block content %}
    <h2>Log in user</h2>
    <form action="{% url 'login' %}" method="post">

        {% for row in form %}
        <p>{{ row.label }} {{ row }}</p>
        {% endfor %}
        {% csrf_token %}
        <input type="submit" class="btn btn-">

    </form>
{% endblock %}
