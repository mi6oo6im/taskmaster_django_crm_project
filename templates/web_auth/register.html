{% extends 'base.html' %}
{% block title %}Register{% endblock %}
{% block content %}
    <h2>Register user</h2>
    <form action="{% url 'register' %}" method="post">
        {% for row in form %}
            <p class="error_note">{{ row.errors }}</p>
            <p>{{ row.label }} {{ row }}</p>
        {% endfor %}
        {% csrf_token %}

        <input type="submit" class="btn btn-">
    </form>
{% endblock %}
